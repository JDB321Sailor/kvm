version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: jetkvm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    networks:
      - jetkvm
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--no-check-certificate", "https://localhost:443/"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: jetkvm-postgres
    environment:
      POSTGRES_USER: jetkvm
      POSTGRES_DB: jetkvm
    env_file:
      - ./cloud-api/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jetkvm
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jetkvm -d jetkvm"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-migrate:
    image: jetkvm-cloud-api:latest
    container_name: jetkvm-api-migrate
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./cloud-api/.env
    networks:
      - jetkvm
    command: ["npx", "prisma", "migrate", "deploy"]
    restart: "no"

  api:
    image: jetkvm-cloud-api:latest
    container_name: jetkvm-api
    depends_on:
      postgres:
        condition: service_healthy
      api-migrate:
        condition: service_completed_successfully
    environment:
      NODE_ENV: production
    env_file:
      - ./cloud-api/.env
    networks:
      - jetkvm
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: jetkvm-ui:latest
    container_name: jetkvm-frontend
    depends_on:
      api:
        condition: service_healthy
    env_file:
      - ./cloud-api/.env
    networks:
      - jetkvm
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  jetkvm:
    driver: bridge
